name: CI/CD

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request_target:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Test with Gradle
        run: ./gradlew clean check

  auto-merge-jorge:
    needs: test
    if: github.event.pull_request.head.repo.full_name == github.repository && github.ref_name == 'updates/jorge'
    runs-on: ubuntu-latest
    steps:
      - uses: reitermarkus/automerge@v1
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          merge-method: rebase

  release:
    needs: test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Create zip file
        run: ./gradlew clean distZip
      - name: Get current time
        uses: srfrnk/current-time@master
        id: current-time
        with:
          format: YYYYMMDD
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'build/distributions/apex-ast-serializer.zip'
          token: ${{ secrets.PERSONAL_TOKEN }}
          tag: '${{ steps.current-time.outputs.formattedTime }}-${{ github.run_number }}'
      - name: Send event to prettier-plugin-apex
        run: 'curl -H "Accept: application/vnd.github.everest-preview+json" -H "Authorization: token ${{ secrets.PERSONAL_TOKEN }}" --request POST --data ''{"event_type": "jorje-update", "client_payload": { "release": "${{ steps.current-time.outputs.formattedTime }}-${{ github.run_number }}" }}'' https://api.github.com/repos/dangmai/prettier-plugin-apex/dispatches'
